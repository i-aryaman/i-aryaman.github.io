<!DOCTYPE html>
<html>

<head>
    <style>

        function myFunction() {

</head>

                    <label for="Javascript">I have a boat</label>

            </tr>
            <tr>
                <td><label for="text">Select your Favourite Color:</label>

                    <input type="datetime" name="date" id="birth-date">
                </td>

            </tr>
            <tr>

                    <input type="date" name="date" id="birth-date">
                </td>

            </tr>
            <tr>

            </tr>

                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

            <tr>

            <tr>
